      <!-- Modal Venda -->
      <div class="modal fade bd-example-modal-lg" id="modalEdita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Formulário de Venda</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-row">
                     <div class="col-md-4 mb-3">
                        <label for="emCartazId" style="display: none;">ID</label>
                        <input type="text" class="form-control" id="emCartazId" style="display: none; required readonly>
                           </div>
                           <div class="col-md-4 mb-3">
                        <label for="qtdeIngressos">Quantidade de Ingressos</label>
                        <input value=1 type="number" min="1" class="form-control" id="qtdeIngressos" placeholder="Digite a Quantidade de Ingressos" onkeydown="return false" required>
                     </div>
                     <div class="col-md-4 mb-3">
                        <label for="inserirValor">Tipo de Ingresso</label><br>
                        <select id="dropboxTipoIngresso" name="tipos" class="form-control" required>
                        </select>
                     </div>
                  </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary" onclick="efetuarVenda(this);"data-dismiss="modal" data-target="#modalSucesso" data-toggle="modal">Efetuar Vendas</button>
               </div>
            </div>
         </div>
      </div>
      <!--- Fim Modal -->
