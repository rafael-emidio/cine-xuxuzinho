         <h3><span class="badge badge-info">Gerenciar Usuarios: </span></h3>

      <div style="margin: 0 10%"  >
         <!-- Botão para acionar modal -->
         <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalInsere">
         Inserir Usuario
         </button>
      </div>
      <!-- Modal Inserção -->
      <div class="modal fade bd-example-modal-lg" id="modalInsere" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Formulário de inserção</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-row">
                     <div class="col-md-4 mb-3">
                        <label for="inserirUsuario">Usuario</label>
                        <input type="text" class="form-control" id="inserirUsuario" placeholder="Digite o Usuario"  required>
                     </div>
                     <div class="col-md-4 mb-3">
                        <label for="inserirSenha">Senha</label>
                        <input type="text" class="form-control" id="inserirSenha" placeholder="Digite a Senha"  required>
                     </div>
                  </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary" onclick="criarUsuario();">Inserir Usuario</button>
               </div>
            </div>
         </div>
      </div>
      <!--- Fim Modal -->
      <!-- Modal Edição -->
      <div class="modal fade bd-example-modal-lg" id="modalEdita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Formulário de Edição</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-row">
                     <div class="col-md-4 mb-3">
                        <label for="editarId">ID</label>
                        <input type="text" class="form-control" id="editarId" readonly required>
                     </div>
                     <div class="col-md-4 mb-3">
                        <label for="editarUsuario">Usuario</label>
                        <input type="text" class="form-control" id="editarUsuario" placeholder="Digite o Usuario"  required>
                     </div>
                     <div class="col-md-4 mb-3">
                        <label for="editarSenha">Senha</label>
                        <input type="text" class="form-control" id="editarSenha" placeholder="Digite a Senha"  required>
                     </div>
                  </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary" onclick="alterarUser(this);">Editar Usuario</button>
               </div>
            </div>
         </div>
      </div>
      <!--- Fim Modal -->
      <div style="margin: 0 10%">
         <table class="table table-striped" id="tabelaFilmes">
            <thead>

                  <th scope="col">Senha</th>
                  <th scope="col">Ação</th>
